name: release

on:
  pull_request:
  push:
    tags:
      - 'v*'

jobs:
  releaser:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - 
        name: Release dry run
        run: make release-dry-run
      
      - name: Setup release environment
        run: |-
          echo 'GITHUB_TOKEN=${{secrets.GITHUB_TOKEN}}' > .release-env
      
      - name: Release publish
        run: make release
